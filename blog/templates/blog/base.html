<html>
    <head>
        {% load static %}
        <title>River Blog</title>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        
    </head>
    <div class="page-header">
        

      
        {% if user.is_authenticated %}     
        <a href="{% url 'logout' %}" class="top-menu"> <h5> logout </h5>  </a>
        <a href="{% url 'editarperfil' %}" class="top-menu"> <h5> Editar </h5>  </a>
        <a href="{% url 'post_new' %}" class="top-menu"> <h5> Crear<br>post </h5>  </a>
        <a href="{% url 'miperfil' %}" class="top-menu"> <h5>Mi perfil</h5>  </a>
        <p class="top-menu">Hola {{ user.username }}</p>

    
         {% else %}
         
         <a href="{% url 'login' %}" class="top-menu"> Login </a> 
         <a href="{% url 'register' %}" class="top-menu"> Registrarse  </a>
         
   

        
         {% endif %}
         <h4><a href="{% url 'aboutme' %}" class="top-menu"> <h5> Sobre mi </h5>  </a></h4>
         
        <h1><a href="/">River Blog</a></h1>

    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>   
    
    <h1> {{mensaje}}</h1>
</html>
